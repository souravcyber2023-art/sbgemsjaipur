<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Certificate | SB Gems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
    }
    .box{
      background:#ffffff;
      padding:25px;
      max-width:420px;
      margin:70px auto;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    input,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      font-size:15px;
    }
    button{
      background:#0b3c6d;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    button:hover{
      background:#092f54;
    }
    .result{
      margin-top:15px;
      font-size:15px;
      line-height:1.6;
    }
    .notfound{
      color:red;
      font-weight:bold;
    }
    .stone-img{
      margin-top:15px;
      text-align:center;
    }
    .stone-img img{
      max-width:100%;
      border-radius:8px;
      border:1px solid #ddd;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Verify Certificate</h2>

  <input id="cert" type="text" placeholder="Enter Certificate Number">
  <button onclick="verifyCertificate()">Verify</button>

  <div class="result" id="result"></div>
</div>

<script>
/* ===============================
   CERTIFICATE DATABASE
================================ */
const certificates = {

  "SBGTL567892": {
    stone: "Red Coral",
    weight: "10.25 Ratti",
    color: "Red",
    shape: "Oval",
    buyer: "Gita Sen",
    comment: "Natural & Untreated",
    image: "red-coral.jpg"
  }

};

/* ===============================
   VERIFY FUNCTION
================================ */
function verifyCertificate(){
  let input = document.getElementById("cert").value;
  let certNo = input.replace(/\s+/g, "").toUpperCase();
  let resultBox = document.getElementById("result");

  if(certificates.hasOwnProperty(certNo)){
    let d = certificates[certNo];
    resultBox.innerHTML =
      "<b>Status:</b> VERIFIED ✅<br><br>" +
      "<b>Certificate No:</b> " + certNo + "<br>" +
      "<b>Stone:</b> " + d.stone + "<br>" +
      "<b>Weight:</b> " + d.weight + "<br>" +
      "<b>Color:</b> " + d.color + "<br>" +
      "<b>Shape:</b> " + d.shape + "<br>" +
      "<b>Buyer Name:</b> " + d.buyer + "<br>" +
      "<b>Comment:</b> " + d.comment +
      "<div class='stone-img'>" +
      "<p><b>Stone Photo</b></p>" +
      "<img src='" + d.image + "' alt='Stone Image'>" +
      "</div>";
  } else {
    resultBox.innerHTML =
      "<span class='notfound'>Certificate Not Found ❌</span>";
  }
}
</script>

</body>
</html>
