<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verification | SB Gems Testing Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#eef2f6;
}
.box{
  max-width:480px;
  margin:80px auto;
  background:#ffffff;
  padding:28px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
}
h2{
  margin:0 0 20px;
  text-align:center;
  color:#0b3c6d;
  letter-spacing:0.4px;
}
input{
  width:100%;
  padding:14px;
  font-size:15px;
  border:1px solid #cfd8dc;
  border-radius:8px;
  outline:none;
}
input:focus{
  border-color:#0b3c6d;
}
button{
  width:100%;
  margin-top:15px;
  padding:14px;
  font-size:15px;
  background:#0b3c6d;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
button:hover{
  background:#083057;
}
.result{
  margin-top:22px;
  font-size:14.5px;
  line-height:1.7;
  color:#333;
}
.verified{
  display:inline-block;
  background:#1b5e20;
  color:#fff;
  padding:5px 12px;
  border-radius:6px;
  font-size:12px;
  font-weight:bold;
  margin-bottom:12px;
}
.details div{
  display:flex;
  justify-content:space-between;
  padding:7px 0;
  border-bottom:1px dashed #ddd;
}
.details span:first-child{
  font-weight:bold;
  color:#555;
}
.stone{
  margin-top:18px;
  text-align:center;
}
.stone img{
  max-width:100%;
  border-radius:10px;
  border:1px solid #ccc;
}
.notfound{
  color:#c62828;
  font-weight:bold;
  text-align:center;
}
.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="box">
  <h2>SB Gems Testing Lab®</h2>

  <input id="cert" placeholder="Enter Certificate Number">
  <button onclick="verify()">VERIFY CERTIFICATE</button>

  <div class="result" id="result"></div>

  <div class="footer">
    Independent Gemological Examination
  </div>
</div>

<script>
/* CERTIFICATE DATABASE */
const certificates = {
  "SBGTL567892": {
    stone: "Red Coral",
    weight: "10.25 Ratti",
    color: "Red",
    shape: "Oval",
    buyer: "Gita Sen",
    comment: "Natural & Untreated",
    image: "coral.jpg"
  }
};

function verify(){
  const num = document.getElementById("cert").value.replace(/\s+/g,"").toUpperCase();
  const r = document.getElementById("result");

  if(certificates[num]){
    const d = certificates[num];
    r.innerHTML = `
      <div class="verified">VERIFIED ✓</div>

      <div class="details">
        <div><span>Certificate No</span><span>${num}</span></div>
        <div><span>Gemstone</span><span>${d.stone}</span></div>
        <div><span>Weight</span><span>${d.weight}</span></div>
        <div><span>Colour</span><span>${d.color}</span></div>
        <div><span>Shape & Cut</span><span>${d.shape}</span></div>
        <div><span>Buyer Name</span><span>${d.buyer}</span></div>
        <div><span>Result</span><span>${d.comment}</span></div>
      </div>

      <div class="stone">
        <img src="${d.image}" alt="Stone Image">
      </div>
    `;
  } else {
    r.innerHTML = "<div class='notfound'>Certificate Not Found ✖</div>";
  }
}
</script>

</body>
</html>
